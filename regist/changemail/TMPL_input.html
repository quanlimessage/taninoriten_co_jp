<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>谷海苔店のこだわり｜千葉県優良県産品の焼きのり。お歳暮、お中元、ギフト、仏事に。</title>
        <meta name="description" content="千葉県、千葉県優良県産品に選ばれた株式会社谷海苔店の焼きのりのこだわりをご紹介します。古来より高級品として食してきた海苔は主食であるごはんとの相性も良く、今や食卓には欠かせない存在です。お歳暮、お中元、ギフト、仏事の際にも弊社の海苔を是非ご利用ください。">
        <meta name="keywords" content="谷海苔店,千葉,海苔,のり,焼きのり,ギフト,仏事,優良県産品">
        <meta name="robots" content="INDEX,FOLLOW">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=1000">

        <!-- CSS -->
        <link href="../../css/reset.css" rel="stylesheet" type="text/css">
        <link href="../../css/base.css" rel="stylesheet" type="text/css">
        <link href="../../css/content.css" rel="stylesheet" type="text/css">
        <link href="../../css/shop.css" rel="stylesheet" type="text/css">
        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script><!-- jQueryの読み込み -->
        <script>window.jQuery || document.write('<script src="../../js/jquery.min.js"><\/script>')</script><!-- 上記CDNダウン時のフォールバック -->
        %DispAnalytics%
    </head>
    <body>
        <div class="wrapper">
            <header id="header">
                <section class="container">
                    <div class="header_content clearfix">
                        <p class="h_logo">
                            <a href="../../"><img src="../../common_img/h_logo.png" alt="株式会社谷海苔店"></a>
                        </p>
                        <div class="head_infor">
                            <h1 class="SEO">谷海苔店のこだわり｜千葉県優良県産品の焼きのりをお届けします。お歳暮、お中元、ギフト、仏事にどうぞ。</h1>
                            %DispHeader%
                        </div>
                    </div>
                </section>
            </header>
            <!-- end header -->
            %DispHeader2%
            <!-- end gnav -->
            <main id="regist_page">
                <section class="ttl_page">
                    <div class="container">
                        <h2><img src="../images/ttl_page.png" alt="谷海苔店　通信販売"></h2>
                    </div>
                </section>
                <!-- end ttl_page -->
                <section id="breadcrumb">
                    <ul class="container clearfix">
                        <li><a href="../../">HOME</a></li>
                        <li class="arrow">></li>
                        <li>谷海苔店　通信販売</li>
                    </ul>
                </section>
                <!-- end breadcrumb -->
                <section id="main">
                    <div class="container clearfix">
                        %DispSide%
                        <div id="main_content">
                            <div class="sec_regist">
                                <ul class="cartflow clearfix" summary="カート現在地">
                                    <li class="cartflow-now">メールアドレス入力</li>
                                    <li class="cart_arrow"><img src="../images/arrow_01.png" alt="arrow"></li>
                                    <li class="cartflow-none">変更内容確認</li>
                                    <li class="cart_arrow"><img src="../images/arrow_01.png" alt="arrow"></li>
                                    <li class="cartflow-none">メールアドレス変更完了</li>
                                </ul>
                                <h3 class="style_title01">メールアドレス変更</h3>
                                <div id="error-disp">
                                    <p>%error_message%</p>
                                </div>
                                <div id="cart-pw">
                                    <form action="./" method="post" onsubmit="return emailChk(this);">
                                        <table cellpadding="0" cellspacing="0" id="pw-input" class="w100 ml00 mr00">
                                            <tbody>
                                            <tr>
                                                <th><label for="oldmail">古いメールアドレスを入力してください&nbsp;：</label></th>
                                                <td><input name="oldmail" id="oldmail" type="email" size="40" value="" style="ime-mode:disabled"></td>
                                            </tr>
                                            <tr>
                                                <th><label for="pwd">パスワード&nbsp;：</label></th>
                                                <td>
                                                    <input type="password" id="pwd" name="pwd" style="ime-mode:disabled">
                                                    <div><a href="../forgetpass">パスワードを忘れましたか？</a></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th><label for="newmail">新しいメールアドレス&nbsp;：</label></th>
                                                <td><input name="newmail" id="newmail" type="email" size="40" value="%newmail%" style="ime-mode:disabled"></td>
                                            </tr>
                   </tbody>
                                        </table>
                                        <div class="step-jump">
                                            <input type="image" class="submit transi" value="" name="Submit" src="../forgetpass/images/btn_step1.jpg" alt="次へ進む">
                                        </div>
                                        <input type="hidden" name="status" value="2">
                                    </form>
                                </div>
                            </div>
                            <!-- end sec_regist -->
                        </div>
                    </div>
                </section>
            </main>
            <!-- end main -->
            %DispFooter%
            <!-- end footer -->
        </div>
        <!-- end wrapper -->
        <!-- End tn-wrapper -->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="../../js/common.js"></script>
        <script type="text/javascript" src="../../js/fix-height.js"></script>
        %DispBeforeBodyEndTag%
        %DispAccesslog%
    </body>
</html>
