<!DOCTYPE html>
<html dir="ltr" lang="ja">
    <head>
        <meta charset="UTF-8">
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
                    <!--[if IE]>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <![endif]-->
        <title>千葉県優良県産品の焼きのり谷海苔店。お歳暮、お中元、ギフト、仏事にどうぞ。</title>
        <meta name="description" content="株式会社谷海苔店は千葉県優良県産品に選ばれたの焼きのりを皆様にお届けします。お歳暮、お中元、ギフト、仏事の際には弊社の海苔を是非ご利用ください。">
        <meta name="keywords" content="谷海苔店,千葉,海苔,のり,焼きのり,お歳暮,お中元,県産品">
        <meta name="robots" content="INDEX,FOLLOW">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="format-detection" content="telephone=no">
        <link rel="canonical" href="http://www.taninoriten.co.jp/regist">

        <!-- CSS -->
        <link rel="stylesheet" href="../../css/reset.css">
        <!-- リセット用 -->
        <link rel="stylesheet" href="../../css/base.css">
        <!-- 全体のレイアウト・共通設定用 -->
        <link rel="stylesheet" href="../../css/content.css">
        <link rel="stylesheet" href="../../css/shop.css">
        <!-- トップページの設定用 -->
        <!-- JS -->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script><!-- jQueryの読み込み -->
        <script>window.jQuery || document.write('<script src="../../js/jquery-1.8.min.js"><\/script>')</script>
        %DispAnalytics%
    </head>

    <body id="pagetop" class="toppage">
        <article id="wrapper">
            <!-- wrapper -->
            <header>
                <!-- header -->
                <h1><a href="../../"><img src="../../common_img/h_logo.png" alt="株式会社谷海苔店" width="225"></a></h1>
                %DispHeader%
            </header>
            <!-- end header -->
            <article class="tt_pages">
                <h2><img src="../images/tt_pages.png" alt="谷海苔店　通信販売" width="206"></h2>
            </article>
            <main>
                <!-- main -->
                <article class="content" id="regist">
                    <div class="sec_regist">
                        <ul class="cartflow clearfix" summary="カート現在地">
                            <li>カートの<br>中身確認</li>
                            <li>必要項目・<br>配送先入力</li>
                            <li>送信内容<br>確認</li>
                            <li>お申し込み<br>完了</li>
                        </ul>
                        <h3 class="style_title01">パスワードを忘れた方は</h3>
                        <div id="cart-pw">
                            <p>パスワードの変更が完了いたしました。<br>次回のお買い物よりご利用ください。</p>
                            <p>ありがとうございました。</p>
                            <div class="step-jump">
                                <form action="../" method="post">
                                    <input type="image" class="submit transi w56" value="" name="Submit" src="../images/btn_error.png" alt="ショッピングカートへ戻る">
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
                <!-- content -->
                %DispSide%
            </main>
            <!-- end main -->
            %DispFooter%
            <!-- end footer -->
        </article>
        <!-- end wrapper -->
        <!-- End tn-wrapper -->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../../js/common.js"></script>
        <script src="../../js/jquery.lightbox.mod.js"></script>
        %DispBeforeBodyEndTag%
        %DispAccesslog%
    </body>
</html>
