<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>%ca_name%｜お買いもの｜千葉県優良県産品の焼きのり谷海苔店。お歳暮、お中元、ギフト、仏事にどうぞ。</title>
        <meta name="description" content="%ca_name%｜株式会社谷海苔店のオンラインショッピングページです。千葉県優良県産品に選ばれたの焼きのりを皆様にお届けします。お歳暮、お中元、ギフト、仏事等の焼きのりからおにぎり、お寿司、朝食等の食卓用の焼きのりまで弊社の海苔を是非ご利用ください。">
        <meta name="keywords" content="%ca_name%,谷海苔店,千葉,海苔,のり,焼きのり,オンラインショッピング,通信販売,贈答用">
        <meta name="robots" content="INDEX,FOLLOW">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=1000">
        <!-- CSS -->
        <link href="../css/reset.css" rel="stylesheet" type="text/css">
        <link href="../css/base.css" rel="stylesheet" type="text/css">
        <link href="../css/content.css" rel="stylesheet" type="text/css">
        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script><!-- jQueryの読み込み -->
        <script>window.jQuery || document.write('<script src="../js/jquery.min.js"><\/script>')</script><!-- 上記CDNダウン時のフォールバック -->
        %DispAnalytics%
    </head>
    <body>
        <div class="wrapper">
            <header id="header">
                <section class="container">
                    <div class="header_content clearfix">
                        <p class="h_logo">
                            <a href="../"><img src="../common_img/h_logo.png" alt="株式会社谷海苔店"></a>
                        </p>
                        <div class="head_infor">
                            <h1 class="SEO">%ca_name%｜お買いもの｜谷海苔店は千葉県優良県産品の焼きのりをお届けします。お歳暮、お中元、ギフト、仏事にどうぞ。</h1>
                            %DispHeader%
                        </div>
                    </div>
                </section>
            </header>
            <!-- end header -->
            %DispHeader2%
            <!-- end gnav -->
            <main id="shopping_page">
                <section class="ttl_page">
                    <div class="container">
                        <h2><img src="./images/ttl_page.png" alt="谷海苔店　通信販売"></h2>
                    </div>
                </section>
                <!-- end ttl_page -->
                <section id="breadcrumb">
                    <ul class="container clearfix">
                        <li><a href="../">HOME</a></li>
                        <li class="arrow">></li>
                        <li>谷海苔店　通信販売</li>
                        <li class="arrow">></li>
                        <li>%ca_name%</li>
                    </ul>
                </section>
                <!-- end breadcrumb -->
                <section id="main">
                    <div class="container clearfix">
                        %DispSide%
                        <div id="main_content">
                            <div class="anchorlink_shopping">
                                <ul class="clearfix">
                                    <li>
                                        <a href="../shopping/?ca=1"><img src="../common_img/btn_shopping01.jpg" alt="ギフト・ご贈答用焼きのり"></a>
                                    </li>
                                    <li>
                                        <a href="../shopping/?ca=2"><img src="../common_img/btn_shopping02.jpg" alt="食卓用焼きのり"></a>
                                    </li>
                                    <li>
                                        <a href="../shopping/total.html#guide01"><img src="../common_img/btn_shopping03.jpg" alt="ご購入方法"></a>
                                    </li>
                                    <li>
                                        <a href="../shopping/total.html#guide02"><img src="../common_img/btn_shopping04.jpg" alt="ご利用規約"></a>
                                    </li>
                                    <li>
                                        <a href="../regist/"><img src="../common_img/btn_shopping05.jpg" alt="かごの中を見る"></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="sec_shopping">
                                %disp_no_data%
                                %table%
                                <ul class="btn_pager clearfix">
                                    %pr%
                                    %nx%
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <!-- end main -->
            %DispFooter%
            <!-- end footer -->
        </div>
        <!-- end wrapper -->
        <!-- End tn-wrapper -->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/fix-height.js"></script>
        %DispBeforeBodyEndTag%
        %DispAccesslog%
    </body>
</html>
